<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:replace="commons/header :: header"></header>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <div th:replace="commons/menu :: menu"></div>
        <div th:replace="commons/menu :: nav"></div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>机构信息</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">

                                <h2>管理员机构信息</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                                    <div class="profile_img">
                                        <div id="crop-avatar">
                                            <!-- Current avatar -->
                                            <img class="img-responsive avatar-view" th:src="@{/images/favico.png}" alt="Avatar">
                                        </div>
                                    </div>
                                    <!--/*@thymesVar id="adminInfo" type="site.assad.datalabel.dto.AdminInfoDTO"*/-->
                                    <h3 th:text="${adminInfo.userName}"></h3>

                                    <ul class="list-unstyled user_data">
                                        <li><i class="fa fa-map-marker user-profile-icon"></i> Guangzhou, China
                                        </li>
                                        <li class="m-top-xs">
                                            <i class="fa fa-external-link user-profile-icon"></i>
                                            yulinying_1994@outlook.com
                                        </li>
                                    </ul>

                                    <br/>
                                    <!-- start stat -->
                                    <h4>简要统计</h4>
                                    <ul class="list-unstyled user_data">
                                        <li>
                                            <p>总模版完成度</p>
                                            <div class="progress progress_sm">
                                                <div class="progress-bar bg-green" role="progressbar"
                                                     th:data-transitiongoal="${formPercent}"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <p>总任务完成度</p>
                                            <div class="progress progress_sm">
                                                <div class="progress-bar bg-green" role="progressbar"
                                                     th:data-transitiongoal="${taskPercent}"></div>
                                            </div>
                                        </li>
                                    </ul>
                                    <!-- end of stat -->
                                    <br/>
                                </div>


                                <div class="col-md-9 col-sm-9 col-xs-12">

                                    <div class="profile_title">
                                        <div class="col-md-6">
                                            <h2>详细信息</h2>
                                        </div>
                                    </div>

                                    <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                        <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                            <li role="presentation" class=""><a href="#tab_content2" role="tab" id="profile-tab"
                                                                                data-toggle="tab" aria-expanded="false">最近发布</a>
                                            </li>
                                            <li role="presentation" class="active"><a href="#tab_content1" id="home-tab" role="tab"
                                                                                      data-toggle="tab" aria-expanded="true">最近填单</a>
                                            </li>
                                            <li role="presentation" class=""><a href="#tab_content3" role="tab" id="profile-tab2"
                                                                                data-toggle="tab" aria-expanded="false">版本公告</a>
                                            </li>
                                        </ul>
                                        <div id="myTabContent" class="tab-content">
                                            <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"
                                                 aria-labelledby="home-tab">

                                                <!-- start recent activity -->
                                                <ul class="messages" th:each="task : ${taskInfo}">
                                                    <li>
                                                        <img th:src="@{images/wx-user.png}" class="avatar" alt="Avatar">
                                                        <div class="message_date">
                                                            <h3 class="date text-info" th:text="${task.date}"></h3>
                                                            <p class="month" th:text="${task.month}">May</p>
                                                        </div>
                                                        <div class="message_wrapper">
                                                            <h4 class="heading" th:text="${task.userName}">Desmond Davison</h4>
                                                            <blockquote class="message"
                                                                        th:text="'任务种类:' + ${task.formTitle} + ' 任务标题：' + ${task.formType}"></blockquote>
                                                            <br/>
                                                        </div>
                                                    </li>

                                                </ul>
                                                <!-- end recent activity -->

                                            </div>
                                            <div role="tabpanel" class="tab-pane fade" id="tab_content2" aria-labelledby="profile-tab">
                                                <ul class="messages" th:each="form : ${form}">
                                                    <li>
                                                        <img th:src="@{images/wx-user.png}" class="avatar" alt="Avatar">
                                                        <div class="message_date">
                                                            <h3 class="date text-info">27</h3>
                                                            <p class="month">May</p>
                                                        </div>
                                                        <div class="message_wrapper">
                                                            <h4 class="heading" th:text="${form.title}"></h4>
                                                            <p th:text="'总模版完成度(' + ${form.curNum} + '/' + ${form.limitNum} + ')'">(10/100)</p>
                                                            <div class="progress progress_sm">
                                                                <div class="progress-bar bg-green" role="progressbar"
                                                                     th:data-transitiongoal="${form.curNum}/${form.limitNum}"></div>
                                                            </div>
                                                            <br/>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div role="tabpanel" class="tab-pane fade" id="tab_content3" aria-labelledby="profile-tab">
                                                <p>暂无版本公告，这是第一个demo版本</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->


        <div th:replace="commons/footer :: footer"></div>
    </div>
</div>

<span th:replace="commons/script :: commonJs"></span>
</body>
</html>
